<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Dom learning</title>
            <style>
                      body{
                        background-color: #222;
                      }
                      .hey{
                        color: aliceblue;
                      }
                      .textNode{
                        color: aliceblue;
                        background-color: rgb(161, 186, 0);
                      }
            </style>
</head>
<body>
            <h1 id="hello" class="hey">Hello world <span style="display: none;">test text</span></h1>
            <div>
                        <p id="para" class="textNode">Lorem ipsum dolor sit amet consectetur adipisicing elit. <br>
                                    Aliquam, similique alias. Distinctio dolorum adipisci animi reprehenderit corporis amet <br>
                                     id nostrum quos rerum, libero cumque laborum! Non deleniti aperiam quaerat modi?</p>
            </div>
            
</body>
</html>
