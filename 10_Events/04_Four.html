<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
</head>
<body>
            <h1>Start should change the background-color every second</h1>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            
</body>
<script>
            // *************** generate a random color ***********

            const randomColor = function(){
                        const hex = '0123456ABCDEF';
                        let color = '#';
                        for(let i=0; i<6; i++){
                                    color += hex[Math.floor(Math.random() * 16)];
                        }
                        return color;
            }

            console.log(randomColor());


            let intervalId

            const startChanggingColor = function(){
                        if(!intervalId){
                                    intervalId = setInterval(changeBgColor, 1000)
                        }
                       function changeBgColor(){
                        document.body.style.backgroundColor = randomColor();
                       }
                       console.log("START");
            }

            const stopChanggingColor = function(){
                        clearInterval(intervalId);
                        intervalId = null;
                        console.log("STOPPED");
            }

            document.querySelector('#start').addEventListener('click', startChanggingColor);

            document.querySelector('#stop').addEventListener('click', stopChanggingColor);



</script>
</html>
